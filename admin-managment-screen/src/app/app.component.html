<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{title}}</h1>
      <p class="lead">This page is responsible for role and authorization managment</p>
    </div>
</div>

    <mat-tab-group class="mat-tab">

        <h4 class="title-left">Groups Operations:</h4>

        <app-dialog></app-dialog>

      <mat-tab class="page-m" label="Pages Managment"> 
        <h4 class="title-right">Pages Operations:</h4>
        <app-page-table></app-page-table>
        <app-dialog-pages></app-dialog-pages>

      <mat-tab class="cashier-m" label="Cashier Managment"> 
        <h4 class="title-right">Cashier Operations:</h4>
        <app-dialog-cashier>

      </mat-tab>
