
<div *ngIf="finishedLoading | async">
  
  <div [hidden]="checkValue()"> </div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h3 class="display-9">Pages Authorization</h3>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let page of pages;  let i =index"  [value]="page.m_page_id">
            <ng-container>
              <input type="checkbox" [(ngModel)]="page.ischecked" (click)="onOut(page)">  
              {{page.m_page_name}}
            </ng-container>
          </li>
        </ul>
      </div>
    </div>
 
  <button mat-raised-button class="saveChangesb" color="primary" (click)="clickedApply()">Apply</button>
</div>
