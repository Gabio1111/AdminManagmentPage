<div class="mat-elevation-z8 page-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="page_Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.m_page_id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.m_page_name}}</td>
    </ng-container>

    <ng-container matColumnDef="root">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Root</th>
      <td mat-cell *matCellDef="let row">{{row.m_root_page}}</td>
    </ng-container>

    <ng-container matColumnDef="route">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Page Rout</th>
      <td mat-cell *matCellDef="let row">{{row.m_page_route}}</td>
    </ng-container>

    <ng-container matColumnDef="css">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Page Css</th>
      <td mat-cell *matCellDef="let row">{{row.m_page_css}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" [ngClass]="{ 'selected': row === selectedRow }"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
